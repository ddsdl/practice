<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="main.css" rel="stylesheet">
  <title>Hello, world!</title>

  <!-- // jQuery에서 제공하는 최신 버전의 jQuery URL -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>


  <h1>Hello, world!</h1>
  <button type="button" class="btn btn-primary">Primary</button>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group" id="test1">
    <li class="list-group-item active" aria-current="true">An active item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>


  <button id="test-btn">로그인</button>

  <script>
    //document.querySelectorAll('.hello')[0].innerHTML = '바보';
    document.querySelector('#test-btn').addEventListener('click', function () {
      $('.black-bg').toggle()
    })

    document.querySelector('#close').addEventListener('click', function () {
      $('.black-bg').hide()
    })
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('#test1').classList.toggle('show');
    })
  </script>





  <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->

</body>

</html>
